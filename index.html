<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- css styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <!-- first half -->
      <div class="first-half">
        <p>Your Result</p>
        <div class="circle">
          <span>76</span> <br />
          of 100
        </div>
        <h1>Great</h1>
        <p>
          you scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- second half -->
      <div class="second-half">
        <h2>Summary</h2>
        <ul>
          <li class="red">
            <div class="even">
              <img src="assets/images/icon-reaction.svg" alt="" /> Reaction
            </div>
            <div class="number"><span class="black">80</span>/100</div>
          </li>
          <li class="yellow">
            <div class="even">
              <img src="assets/images/icon-memory.svg" alt="" /> Memory
            </div>
            <div class="number"><span class="black">92</span>/100</div>
          </li>
          <li class="green">
            <div class="even">
              <img src="assets/images/icon-verbal.svg" alt="" /> Verbal
            </div>
            <div class="number"><span class="black">61</span>/100</div>
          </li>
          <li class="blue">
            <div class="even">
              <img src="assets/images/icon-visual.svg" alt="" /> Visual
            </div>
            <div class="number"><span class="black">72</span>/100</div>
          </li>
        </ul>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
